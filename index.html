<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/project Logo v2.png" type="image/x-icon">
</head>

<body>

    <img class="logo" src="img/project logo WBG.png" alt="">

    <div class="login">
        <h1 class="loginH1">Login</h1>
        <p class="loginP">Welcome to Rentals</p>
        <form action="login" class="loginForm">
            <div class="inputGroup">
                <label for="email">Email</label>
                <input type="text" placeholder="example@gmail.com" required>
            </div>
            <div class="inputGroup">
                <label for="Password">Password</label>
                <input type="password" placeholder="min-char => 6" required>
            </div>
            <button class="loginButton" type="submit">Submit</button>
        </form>
        <a class="loginAsGuest" href="main page/main.html">Login as guest</a>
    </div>

    <script src="index.js"></script>
</body>

</html>
